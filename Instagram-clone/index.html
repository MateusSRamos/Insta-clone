<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
    <script
      src="https://kit.fontawesome.com/d321471429.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div>
        <img src="images/Logo 1.png" alt="Instagram" />

        <div class="login">
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
        </div>

        <div class="divisor">
          <hr />
          <span>OR</span>
        </div>

        <div class="facebook">
          <button>
            <i class="fa-brands fa-facebook"></i>Log in with Facebook
          </button>
        </div>

        <div class="account">
          <div>
            <p>Forgot password?</p>
          </div>

          <p>Don't have an account? Sign up</p>
        </div>
      </div>
    </div>
  </body>
</html>
